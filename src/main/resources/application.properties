spring.application.name=ecom-proj

# Use Render-provided environment variables (JDBC URL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:telusko}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Do NOT force a driver class here ? let Spring auto-detect from JDBC URL and your Postgres driver dependency.
# (If you absolutely must set a driver, set SPRING_DATASOURCE_DRIVER_CLASS_NAME in Render to org.postgresql.Driver,
#  but it's best to leave it out.)
# spring.datasource.driver-class-name=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Server port (Render assigns this dynamically)
server.port=${PORT:8080}

# File upload size for images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Console (disable in production)
spring.h2.console.enabled=false
