spring.application.name=ecom-proj

# Use environment variable for database URL (Render provides this)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:telusko}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Server port (Render assigns this dynamically)
server.port=${PORT:8080}

# File upload size for images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Console (disable in production)
spring.h2.console.enabled=false