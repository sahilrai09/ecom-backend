spring.application.name=ecom-proj

# Local H2 database (for development) ? default to H2 if SPRING_DATASOURCE_URL not set
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:telusko}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.defer-datasource-initialization=true

# Let Hibernate pick dialect from the JDBC driver by default; override via env if needed
# spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

server.port=${PORT:8080}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Console (enable for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
