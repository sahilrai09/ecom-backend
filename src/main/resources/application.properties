spring.application.name=ecom-proj

# DATABASE (switches automatically based on environment vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# DO NOT force H2 driver in production
#spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.defer-datasource-initialization=true

# Hibernate dialect auto-detects from JDBC URL
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.port=${PORT:8080}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 console for LOCAL ONLY
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
