spring.application.name=ecom-proj

# Local H2 database (for development)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:telusko}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Use H2 dialect for local development
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.port=${PORT:8080}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Console (enable for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console