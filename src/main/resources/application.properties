spring.application.name=ecom-proj

# Database (use env var provided by Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Let Spring pick the driver from the URL (do NOT set driverClassName)
# Remove any spring.datasource.driverClassName entries if present.

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Force dialect so Hibernate doesn't wait on JDBC metadata
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port (Render provides PORT)
server.port=${PORT:8080}

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
